{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}

        <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}" type="text/css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@webpixels/css@1.1.5/dist/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Inventory Central: Logout</title>
    </head>

    <style>
        /* Custom styling */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding-top: 50px; /* Space at the top */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .logout-wrapper {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h4 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            color: #17a2b8;
            margin-top: 20px;
        }

        .alert-info {
            background-color: #e9f7fd;
            border-color: #a3c9f1;
            color: #0c5460;
            padding: 20px;
            border-radius: 5px;
        }

        .btn-login {
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            padding: 10px 30px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #218838;
            text-decoration: none;
        }

        .btn-login i {
            margin-right: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .logout-wrapper {
                padding: 20px;
            }
            h4 {
                font-size: 24px;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>

    <body>
       <div class="row my-4">
            <div class="col-md-6 offset-md-3">
                <div class="border p-3 bg-white">
                    <h4>You have logged out</h4>
                    <hr>
                    <div class="alert alert-info">
                        <h1>See you soon!</h1>
                    </div>
                    <a class="btn btn-outline-success" href="{% url 'user-login' %}"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                </div>
            </div>
        </div>
    </body>
</html>
